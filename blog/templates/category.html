{% load blog_tags %}
{% get_category as cates %}

<div class="widget widget-category">
    <h3 class="widget-title">分类</h3>
    <ul>
        {% for cate in cates %}
            <li>
                <a href="{% url 'category' cate.pk %}">{{ cate.name }} <span class="post-count">({{ cate.num_posts }})</span></a>
            </li>
        {% empty %}
            NONE
        {% endfor %}
    </ul>
</div>
