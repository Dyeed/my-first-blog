{% load blog_tags %}
{% get_archives as achs %}
<div class="widget widget-archives">
    <h3 class="widget-title">归档</h3>
    <ul>
        {% for ach in achs %}
            <li>
                <a href="{% url 'archives' year=ach.year month=ach.month %}">{{ ach.year }} 年 {{ ach.month }} 月</a>
            </li>
        {% empty %}
            NONE
        {% endfor %}
    </ul>
</div>
